<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
<link
	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"
	rel="stylesheet">
<script
	src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<link
	href="/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css"
	rel="stylesheet" />
<link
	href="/webjars/bootstrap-select/1.13.11/dist/css/bootstrap-select.min.css"
	rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/mainCompte.js"
	th:src="@{/js/mainCompte.js}"></script>
<script type="text/javascript" src="/js/sweetalert.min.js"
	th:src="@{/js/sweetalert.min.js}"></script>

<script type="text/javascript">
	function deleteCompte(rib) {
		var rib = rib;
		
		
		swal({
			  title: "Êtes-vous sûr ?",
			  text: "Une fois supprimé, vous ne pourrez plus le récupérer!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				  $.ajax({
						url : "http://localhost:8080/compte/deleteCompte/" + rib,
						type : "GET",
						success : function() {
							$("#" + rib).remove();
							swal("supprimé!", {
								icon : "success",
							});
						},
						error : function() {
							swal("Poof! erreur serveur!", {
								icon : "error",
							});
						}
					});
			  } else {
			    swal("Pas grave!");
			  }
			});
	};
</script>

<meta charset="ISO-8859-1">
<title>Convention Management IIT</title>
</head>
<body>
	<div class="container-fluid col-md-11">
		<br>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4 text-center">BANQUE</h1>
			</div>
		</div>

		<div class="row">

			<div class="col-md-8">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<a type="button" class="btn btn-outline-secondary" href="/client"><span
							class="glyphicon glyphicon-chevron-left"></span> Retour</a>
					</div>
				</div>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-md-4">
				<strong>M/Mme : </strong>[[${client.nom}+' '+${client.prenom}]]
			</div>
			<div class="col-md-4">
				<strong>Adresse : </strong>[[${client.adresse}]]
			</div>
			<div class="col-md-4">
				<input class="form-control border" id="myInput" type="text"
					placeholder="Search.."> <br>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-bordered table-hover small nowrap">
				<thead class="thead-dark">
					<tr>
						<th style="width: 10%">N&deg;</th>
						<th>RIB</th>
						<th>Solde</th>
						<th style="width: 10%">Action</th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="compte,iterStat : ${comptes}" th:id="${compte.rib}">
						<td><span th:text="${iterStat.count}">1</span></td>
						<td th:text="${compte.rib}"></td>
						<td th:text="${compte.solde}"></td>
						<td class="span2">
							<div class="d-flex justify-content-sm-center">
								<a th:href="${'/compte/getOne/'+{compte.rib}}" id="btn-Edit">
									<span class="glyphicon glyphicon-pencil"
									style="color: #FFC107; font-size: 25px"></span>
								</a> &nbsp; 
								<a
									th:href="'javascript:deleteCompte(\''+ ${compte.rib} + '\');'"><span
									class="glyphicon glyphicon-trash"
									style="color: #DC3545; font-size: 25px"></span></a> </a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Edit Compte -->
	<!-- Edit Compte -->

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">

		<form th:action="@{/compte/update}" method="POST">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Modifier Client</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">

						<div class="form-group">
							<label class="col-form-label">Id Client :</label> <input
								type="text" class="form-control" id="clientEdit" name="client"
								required readonly>
						</div>


						<div class="form-group">
							<label class="col-form-label">RIB :</label> <input type="text"
								class="form-control" id="ribEdit" name="rib" required readonly>
						</div>

						<div class="form-group">
							<label class="col-form-label">Solde :</label> <input type="text"
								class="form-control" id="soldeEdit" name="solde" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="/js/bootstrap.min.js"></script>
<script>
	$(document).ready(
			function() {
				$("#myInput").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#myTable tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>
</html>
